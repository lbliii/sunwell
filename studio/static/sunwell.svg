<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <defs>
    <!-- Background fade - contained within viewBox -->
    <radialGradient id="bgFade" cx="50%" cy="48%" r="50%">
      <stop offset="0%" stop-color="#0d0d0d"/>
      <stop offset="50%" stop-color="#0d0d0d" stop-opacity="0.95"/>
      <stop offset="75%" stop-color="#0d0d0d" stop-opacity="0.5"/>
      <stop offset="90%" stop-color="#0d0d0d" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0d0d0d" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Atmospheric golden haze -->
    <radialGradient id="goldenHaze" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.2"/>
      <stop offset="40%" stop-color="#daa520" stop-opacity="0.1"/>
      <stop offset="70%" stop-color="#b8860b" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#8b6914" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Outer aura -->
    <radialGradient id="outerAura" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.28"/>
      <stop offset="45%" stop-color="#daa520" stop-opacity="0.12"/>
      <stop offset="75%" stop-color="#b8860b" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#8b6914" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Core light -->
    <radialGradient id="coreLight" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="12%" stop-color="#fffef8"/>
      <stop offset="30%" stop-color="#fff4d4"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="70%" stop-color="#daa520" stop-opacity="0.6"/>
      <stop offset="85%" stop-color="#b8860b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#8b6914" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Corona glow -->
    <radialGradient id="coronaGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.7"/>
      <stop offset="25%" stop-color="#ffb347" stop-opacity="0.4"/>
      <stop offset="55%" stop-color="#ff8c00" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#cd7f32" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Energy pillar vertical -->
    <linearGradient id="energyPillar" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.3"/>
      <stop offset="15%" stop-color="#ffe566" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.88"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.88"/>
      <stop offset="85%" stop-color="#ffe566" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Royal gold metallic -->
    <linearGradient id="goldMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff4d4"/>
      <stop offset="15%" stop-color="#ffd700"/>
      <stop offset="40%" stop-color="#daa520"/>
      <stop offset="60%" stop-color="#cd9b1d"/>
      <stop offset="80%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    
    <linearGradient id="goldHorizontal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b6914"/>
      <stop offset="20%" stop-color="#daa520"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="80%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    
    <!-- White marble -->
    <linearGradient id="marble" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#fafafa"/>
      <stop offset="60%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    
    <!-- Liquid light -->
    <radialGradient id="liquidLight" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="25%" stop-color="#fff9e6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffd700" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#daa520" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#b8860b" stop-opacity="0.1"/>
    </radialGradient>
    
    <!-- Glow filters -->
    <filter id="coreGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="11" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="4.5" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="1.25" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - contained within viewBox -->
  <rect x="0" y="0" width="300" height="350" fill="url(#bgFade)"/>
  <rect x="0" y="0" width="300" height="350" fill="url(#goldenHaze)"/>
  
  <!-- Basin -->
  <g id="basin" transform="translate(150, 290)">
    <ellipse cx="0" cy="0" rx="90" ry="27.5" fill="url(#marble)"/>
    <ellipse cx="0" cy="0" rx="90" ry="27.5" fill="none" stroke="url(#goldMetal)" stroke-width="2"/>
    <ellipse cx="0" cy="-1.5" rx="86" ry="25" fill="none" stroke="url(#goldHorizontal)" stroke-width="0.75" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="87.5" ry="26" fill="none" stroke="url(#goldMetal)" stroke-width="0.5" stroke-dasharray="6,3" opacity="0.5"/>
    <ellipse cx="0" cy="-4" rx="77.5" ry="21" fill="url(#marble)" opacity="0.9"/>
    <ellipse cx="0" cy="-4" rx="77.5" ry="21" fill="none" stroke="url(#goldMetal)" stroke-width="1.25"/>
    <ellipse cx="0" cy="-6" rx="67.5" ry="17.5" fill="url(#liquidLight)" filter="url(#softGlow)"/>
    <ellipse cx="0" cy="-6" rx="60" ry="15" fill="none" stroke="#ffd700" stroke-width="0.6" opacity="0.5">
      <animate attributeName="rx" values="60;65;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="-6" rx="47.5" ry="12" fill="none" stroke="#ffe566" stroke-width="0.5" opacity="0.4">
      <animate attributeName="rx" values="47.5;54;47.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.15;0.4" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="-6" rx="32.5" ry="8.5" fill="none" stroke="#fff4d4" stroke-width="0.4" opacity="0.3">
      <animate attributeName="rx" values="32.5;40;32.5" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <g filter="url(#subtleGlow)">
      <circle cx="-80" cy="-4" r="2.5" fill="#ffd700"/>
      <circle cx="80" cy="-4" r="2.5" fill="#ffd700"/>
      <circle cx="-60" cy="-12.5" r="2" fill="#ffd700"/>
      <circle cx="60" cy="-12.5" r="2" fill="#ffd700"/>
      <circle cx="-35" cy="-16" r="1.75" fill="#ffd700"/>
      <circle cx="35" cy="-16" r="1.75" fill="#ffd700"/>
      <circle cx="0" cy="-17.5" r="2.25" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- Light Pillar -->
  <g id="lightPillar" transform="translate(150, 160)">
    <ellipse cx="0" cy="10" rx="100" ry="130" fill="url(#outerAura)" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="80" ry="125" fill="url(#coronaGlow)" opacity="0.35" filter="url(#coreGlow)"/>
    <ellipse cx="0" cy="0" rx="65" ry="105" fill="url(#coronaGlow)" opacity="0.45"/>
    <ellipse cx="0" cy="0" rx="50" ry="87.5" fill="url(#coronaGlow)" opacity="0.5"/>
    <path d="M -27.5 -140 Q -35 -70, -30 0 Q -25 60, -20 100 Q -12.5 125, 0 135 Q 12.5 125, 20 100 Q 25 60, 30 0 Q 35 -70, 27.5 -140 Q 14 -155, 0 -159 Q -14 -155, -27.5 -140 Z" fill="url(#energyPillar)" filter="url(#softGlow)" opacity="0.85"/>
    <ellipse cx="0" cy="10" rx="37.5" ry="65" fill="url(#coreLight)" filter="url(#coreGlow)"/>
    <ellipse cx="0" cy="10" rx="27.5" ry="50" fill="#fff9e6" opacity="0.95" filter="url(#softGlow)"/>
    <ellipse cx="0" cy="10" rx="19" ry="36" fill="#ffffff" opacity="0.97"/>
    <ellipse cx="0" cy="10" rx="12.5" ry="24" fill="#fffef8" opacity="0.98"/>
    <ellipse cx="0" cy="10" rx="7" ry="14" fill="#ffffff"/>
    
    <!-- Energy wisps -->
    <g opacity="0.55">
      <path d="M -7.5 -35 Q 2.5 -17.5, 6 -5 Q 11 10, 7 27.5 Q 2 45, -5 57.5" fill="none" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round" filter="url(#subtleGlow)">
        <animate attributeName="d" values="M -7.5 -35 Q 2.5 -17.5, 6 -5 Q 11 10, 7 27.5 Q 2 45, -5 57.5;M -9 -35 Q 4 -15, 8 -2.5 Q 13 12.5, 6 30 Q -1 47.5, -7 60;M -7.5 -35 Q 2.5 -17.5, 6 -5 Q 11 10, 7 27.5 Q 2 45, -5 57.5" dur="4.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 9 -30 Q 0 -14, -5 0 Q -10 14, -6 30 Q 1 47.5, 7.5 59" fill="none" stroke="#ffe566" stroke-width="1.25" stroke-linecap="round" filter="url(#subtleGlow)">
        <animate attributeName="d" values="M 9 -30 Q 0 -14, -5 0 Q -10 14, -6 30 Q 1 47.5, 7.5 59;M 11 -30 Q -2 -12, -7 2 Q -12 16, -5 32 Q 2.5 50, 9 61;M 9 -30 Q 0 -14, -5 0 Q -10 14, -6 30 Q 1 47.5, 7.5 59" dur="3.8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Rising particles -->
    <g id="risingParticles">
      <circle cx="-19" cy="40" r="2" fill="#ffd700" filter="url(#subtleGlow)">
        <animate attributeName="cy" values="40;-165;40" dur="3.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.95;0;0.95" dur="3.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="50" r="2" fill="#ffd700" filter="url(#subtleGlow)">
        <animate attributeName="cy" values="50;-155;50" dur="3.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.95;0;0.95" dur="3.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-11" cy="25" r="1.75" fill="#ffe566" filter="url(#subtleGlow)">
        <animate attributeName="cy" values="25;-180;25" dur="2.9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0;0.9" dur="2.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="14" cy="32.5" r="1.75" fill="#ffe566" filter="url(#subtleGlow)">
        <animate attributeName="cy" values="32.5;-172.5;32.5" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0;0.9" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="17.5" r="2.25" fill="#ffffff" filter="url(#subtleGlow)">
        <animate attributeName="cy" values="17.5;-187.5;17.5" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-26" cy="60" r="1.5" fill="#ffd700">
        <animate attributeName="cy" values="60;-145;60" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.85;0;0.85" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="67.5" r="1.5" fill="#ffd700">
        <animate attributeName="cy" values="67.5;-137.5;67.5" dur="3.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.85;0;0.85" dur="3.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-6" cy="45" r="1.25" fill="#ffffff">
        <animate attributeName="cy" values="45;-160;45" dur="2.7s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="2.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="9" cy="55" r="1.25" fill="#ffffff">
        <animate attributeName="cy" values="55;-150;55" dur="3.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="3.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-16" cy="72.5" r="1.1" fill="#ffe566">
        <animate attributeName="cy" values="72.5;-132.5;72.5" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.75;0;0.75" dur="4.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="17.5" cy="77.5" r="1.1" fill="#ffe566">
        <animate attributeName="cy" values="77.5;-127.5;77.5" dur="3.9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.75;0;0.75" dur="3.9s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Ambient particles -->
    <g id="ambientParticles" opacity="0.6">
      <circle cx="-50" cy="-40" r="1.1" fill="#ffd700">
        <animate attributeName="opacity" values="0.6;0.15;0.6" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="52.5" cy="-32.5" r="1.1" fill="#ffd700">
        <animate attributeName="opacity" values="0.6;0.15;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-57.5" cy="30" r="0.9" fill="#ffe566">
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="40" r="0.9" fill="#ffe566">
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-42.5" cy="90" r="1" fill="#ffd700">
        <animate attributeName="opacity" values="0.55;0.12;0.55" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="97.5" r="1" fill="#ffd700">
        <animate attributeName="opacity" values="0.55;0.12;0.55" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-35" cy="-85" r="0.8" fill="#ffe566">
        <animate attributeName="opacity" values="0.45;0.1;0.45" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="37.5" cy="-77.5" r="0.8" fill="#ffe566">
        <animate attributeName="opacity" values="0.45;0.1;0.45" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
