{% block modal_content %}
<div class="modal-overlay" id="document-modal">
    <div class="modal-dialog">
        <div class="modal-header">
            <h2>New Document</h2>
            <button class="modal-close" onclick="document.getElementById('document-modal').remove()">Ã—</button>
        </div>

        <form hx-post="/writer/documents"
              hx-target="#app-content"
              class="modal-body">
            <div class="form-group">
                <label for="title">Document Title *</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="input"
                    placeholder="Enter document title..."
                    required
                    autofocus>
            </div>

            <div class="form-group">
                <label for="path">File Path *</label>
                <input
                    type="text"
                    id="path"
                    name="path"
                    class="input"
                    placeholder="docs/example.md"
                    required>
                <small class="form-hint">Relative path within the project</small>
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-ghost"
                        onclick="document.getElementById('document-modal').remove()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Create Document
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.2s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-dialog {
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow: hidden;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--space-lg);
    border-bottom: 1px solid var(--color-border);
}

.modal-header h2 {
    margin: 0;
}

.modal-close {
    background: none;
    border: none;
    font-size: 2rem;
    line-height: 1;
    color: var(--color-text-muted);
    cursor: pointer;
    padding: 0;
    width: 2rem;
    height: 2rem;
}

.modal-close:hover {
    color: var(--color-text);
}

.modal-body {
    padding: var(--space-lg);
    overflow-y: auto;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: var(--space-md);
    padding-top: var(--space-lg);
    border-top: 1px solid var(--color-border);
    margin-top: var(--space-lg);
}

.form-hint {
    display: block;
    margin-top: var(--space-xs);
    color: var(--color-text-muted);
    font-size: 0.875rem;
}
</style>
{% end %}
