<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Bridge POC</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', 'SF Mono', monospace;
            background: #0a0a0f;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fafafa;
        }

        .subtitle {
            color: #71717a;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .status.connected {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
        }

        .status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #fafafa;
            font-family: inherit;
            font-size: 0.875rem;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #27272a;
            color: #71717a;
            cursor: not-allowed;
        }

        .events {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .events-header {
            padding: 1rem;
            border-bottom: 1px solid #27272a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .events-header h2 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #a1a1aa;
        }

        .event-count {
            font-size: 0.75rem;
            color: #71717a;
        }

        .events-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .event {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #27272a;
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
            font-size: 0.8125rem;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event:last-child {
            border-bottom: none;
        }

        .event-type {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-type.memory {
            color: #a78bfa;
        }

        .event-type.plan {
            color: #60a5fa;
        }

        .event-type.task {
            color: #34d399;
        }

        .event-type.model {
            color: #fbbf24;
        }

        .event-type.gate {
            color: #f472b6;
        }

        .event-type.complete {
            color: #4ade80;
        }

        .event-type.error {
            color: #f87171;
        }

        .event-data {
            color: #a1a1aa;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty {
            padding: 3rem;
            text-align: center;
            color: #52525b;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 0.75rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fafafa;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #71717a;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HTTP Bridge POC</h1>
        <p class="subtitle">WebSocket reliability test â€” no Tauri, no Rust, no dropped events</p>

        <div id="status" class="status disconnected">
            <span class="dot"></span>
            <span id="status-text">Connecting...</span>
        </div>

        <div class="controls">
            <input type="text" id="goal" placeholder="Enter a goal..." value="Build a todo app">
            <button id="run-btn" disabled>Run Agent</button>
        </div>

        <div class="events">
            <div class="events-header">
                <h2>Event Stream</h2>
                <span class="event-count"><span id="count">0</span> events</span>
            </div>
            <div class="events-list" id="events">
                <div class="empty">Run an agent to see events stream in real-time</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total-events">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="dropped-events">0</div>
                <div class="stat-label">Dropped Events</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="reconnects">0</div>
                <div class="stat-label">Reconnects</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="latency">-</div>
                <div class="stat-label">Avg Latency</div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
